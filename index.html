<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>

	<header>
		<div class="container">
			<h1>Aparecida Nutrição</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Meus pacientes</h2>
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente">
						<td class="info-nome">Paulo</td>
						<td class="info-peso">800</td>
						<td class="info-altura">5.00</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">João</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Tatiana</td>
						<td class="info-peso">46</td>
						<td class="info-altura">1.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>

		</section>
	</main>

	<script>
		// instanciando os pacientes da tabela 
		var pacientes = document.querySelectorAll(".paciente");

        // loop que percorre os pacientes da tabela e calcula o imc 
		for(var i = 0; i < pacientes.length; i = i + 1){

		//variavel referente ao indice do paciente 	
			var paciente = pacientes[i];

		

		// variaveis alemento td 
		var tdPeso = paciente.querySelector(".info-peso");
		var tdAltura = paciente.querySelector(".info-altura");
		var tdImc = paciente.querySelector(".info-imc");
        
		// variaves dados da tabela 
		var peso = tdPeso.textContent;
		var altura = tdAltura.textContent;
        
		var pesoEhValida = true;
		var alturaEhValida = true;
        
		//VALIDAÇÃO ALTURA E PESO 
		if(peso >= 200 || peso <= 0){
             console.log('peso inválido');
			 pesoEhValida = false;
			 tdImc.textContent = "Peso invalido";
			 paciente.classList.add('paciente-invalido');
		}
		if(altura >= 3.00 || altura <= 0){
			console.log('altura inválida');
			alturaEhValida = false;
			tdImc.textContent = "altura invalida";
			paciente.classList.add('paciente-invalido');
		}

		// calculo  imc
		if(pesoEhValida && alturaEhValida){

		var Imc = peso/(altura*altura);
		
		tdImc.textContent = Imc.toFixed(2);
		}
		}


	</script>
</body>

</html>
